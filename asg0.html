<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Draw a blue rectangle (canvas version)</title>
    </head>
 
    <body onload="main()">
        <canvas id="example" width="400" height="400">
            Please use a browser that supports "canvas"
        </canvas>
        <script src="asg0.js"></script>
        <script src="lib/cuon-matrix-cse160.js"></script>

        <br><br>
        <label for="x-coord">V1: x </label>
        <input type="text" id="x-coord" name="x-coord" required minlength="4" maxlength="8" size="10" />

        <label for="y-coord">y </label>
        <input type="text" id="y-coord" name="y-coord" required minlength="4" maxlength="8" size="10" />

        <br><br>
        <label for="x2-coord">V2: x </label>
        <input type="text" id="x2-coord" name="x2-coord" required minlength="4" maxlength="8" size="10" />

        <label for="y2-coord">y </label>
        <input type="text" id="y2-coord" name="y2-coord" required minlength="4" maxlength="8" size="10" />
    
        <br><br>
        <input type="button" value="Draw" onclick="handleDrawEvent()"></input>

        <br><br>
        <label for="operations-select">Operation:</label>

            <select name="operations" id="operations-select">
                <option value="">--Please choose an option--</option>
                <option value="add">Add</option>
                <option value="sub">Subtract</option>
                <option value="mul">Multiply</option>
                <option value="div">Divide</option>
                <option value="mag">Magnitude</option>
                <option value="norm">Normalize</option>
                <option value="angle">Angle Between</option>
                <option value="area">Area</option>
                
            </select>
        
        <label for="scalar">Scalar: </label>
        <input type="text" id="scalar" size="10" />
        
        <br><br>
        <input type="button" value="Draw" onclick="handleDrawOperationEvent()" />
        

    </body>
</html>
